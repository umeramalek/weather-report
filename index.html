<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" href="./style.css">
<title>Weather Dashboard</title>

</head>
<body>
    <header class="container-fluid text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>

<div class="container-fluid">
    <div class="row">
        <div class="card col-sm-4 float-left bg-light">
            <h4 class="card-header text-uppercase">Search By City</h4>
                <div class="input-group card-body">
                    <input id="search-input me-2" class="form-control" type="search" placeholder="Search for a city" aria-label="Search">
                    <div>
                        <button type="submit" id="searchBtn" class="btn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
        </div>


    <div class="col-sm-8 float-right">
        <div class="row ml-2 border border-dark rounded today-weather">
            <div class="card-body" class="col-sm-12">
                <h3 id="city-name" class="city-name align-middle"></h3>
                <img id="current-pic" alt="">
                <p id="temperature" class="current-weather">Temperature: </p>
                <p id="humidity" class="current-weather">Humidity: </p>
                <p id="wind-speed" class="current-weather">Wind Speed: </p>
                <p id="uv-index" class="current-weather">UV-index: </p>
            </div>
        </div>
       
        <div class="col-sm-12 border border-dark rounded mt-3" id ="future-weather">
            <h3>5-Day Forecast:</h3>
            <div class="row text-light">
                    <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
            </div>
        </div>
    </div>
    
    <div>
        <button class=" btn btn-primary" type="button" id="clearBtn">Clear</button>
        <ul class="list-group"></ul>
    </div>
    

</div>
</div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>

WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
